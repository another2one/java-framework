{% extends "_base.html" %}

{% block main %}

<h3>user info</h3>

<table class="table table-striped">
    <tr>
        <td>名称</td>
        <td>{{ user.name }}</td>
    </tr>
    <tr>
        <td>生日</td>
        <td>{{ user.initDate | date("yyyy-MM-dd HH:mm:ss", timeZone="Asia/Chongqing") }}</td>
    </tr>
    <tr>
        <td>密码</td>
        <td>{{ user.showPass() }}</td>
    </tr>
</table>

{% endblock %}
